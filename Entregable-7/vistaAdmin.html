<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vista Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1>AGREGAR LIBROS</h1>
    <button id="salirAdmin">Salir</button><br><hr>
    <div class="container">
        <div class="row">
          <div class="col">
            <form id="formulario">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre libro</label>
                    <input type="text" class="form-control" id="nombre-libro" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="nombre-autor">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">ISBN</label>
                  <input type="number" class="form-control" id="isbn">
              </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Categoria</label>
                    <div id="emailHelp" class="form-text">Categorias: (1).Aventura (2).Comics (3).Ficcion (4).Juveniles (5).Filosofia (6).Clasicos</div>
                    <input type="number" class="form-control" id="categoria">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Anio publicacion</label>
                    <input type="number" class="form-control" id="anio-publicacion">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio">
                </div>
                <button class="btn btn-primary" type="submit" style="background-color: red; border-color: red;" id="boton">Agregar</button>
              </form>
          </div>
          <div class="col" id="lista-books">

              <ul class="padre" style = "list-style: none; text-align: center;" >--------- Libros Creados -----------</ul>
              <p style="margin-top: 20px; text-align: center;" id="valor"></p>
          </div>
        </div>
      </div>
  <script src="js/vistaAdmin.js"></script>
  </body>
</html>
